spans:
  {{- contains .spans }}
  - traceid: {{ notEmpty .traceid }}
    segmentid: {{ notEmpty .segmentid }}
    spanid: {{ .spanid }}
    parentspanid: {{ .parentspanid }}
    refs: []
    servicecode: e2e-service-consumer
    serviceinstancename: consumer1
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: POST:/users
    type: Entry
    peer: ""
    component: Tomcat
    iserror: false
    layer: Http
    tags:
      {{- contains .tags }}
      - key: url
        value: {{ notEmpty .value }}
      - key: http.method
        value: POST
      {{- end }}
    logs: []
  - traceid: {{ notEmpty .traceid }}
    segmentid: {{ notEmpty .segmentid }}
    spanid: {{ .spanid }}
    parentspanid: {{ .parentspanid }}
    refs: []
    servicecode: e2e-service-consumer
    serviceinstancename: consumer1
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: /users
    type: Exit
    peer: provider1:9090
    component: SpringRestTemplate
    iserror: false
    layer: Http
    tags:
      {{- contains .tags }}
      - key: url
        value: http://provider1:9090/users
      - key: http.method
        value: POST
      {{- end }}
    logs: []
  - traceid: {{ notEmpty .traceid }}
    segmentid: {{ notEmpty .segmentid }}
    spanid: {{ .spanid }}
    parentspanid: {{ .parentspanid }}
    refs:
      {{- contains .refs }}
      - traceid: {{ notEmpty .traceid }}
        parentsegmentid: {{ .parentsegmentid }}
        parentspanid: {{ .parentspanid }}
        type: CROSS_PROCESS
      {{- end }}
    servicecode: e2e-service-provider
    serviceinstancename: provider1
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: POST:/users
    type: Entry
    peer: ""
    component: Tomcat
    iserror: false
    layer: Http
    tags:
      {{- contains .tags }}
      - key: url
        value: http://provider1:9090/users
      - key: http.method
        value: POST
      {{- end }}
    logs: []
  - traceid: {{ notEmpty .traceid }}
    segmentid: {{ notEmpty .segmentid }}
    spanid: {{ .spanid }}
    parentspanid: {{ .parentspanid }}
    refs: []
    servicecode: e2e-service-provider
    serviceinstancename: provider1
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: HikariCP/Connection/getConnection
    type: Local
    peer: ""
    component: HikariCP
    iserror: false
    layer: Unknown
    tags: []
    logs: []
  - traceid: {{ notEmpty .traceid }}
    segmentid: {{ notEmpty .segmentid }}
    spanid: {{ .spanid }}
    parentspanid: {{ .parentspanid }}
    refs: []
    servicecode: e2e-service-provider
    serviceinstancename: provider1
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: H2/JDBI/PreparedStatement/executeQuery
    type: Exit
    peer: localhost:-1
    component: h2-jdbc-driver
    iserror: false
    layer: Database
    tags:
      {{- contains .tags }}
      - key: db.type
        value: sql
      - key: db.instance
        value: testdb
      - key: db.statement
        value: {{ notEmpty .value }}
      {{- end }}
    logs: []
  - traceid: {{ notEmpty .traceid }}
    segmentid: {{ notEmpty .segmentid }}
    spanid: {{ .spanid }}
    parentspanid: {{ .parentspanid }}
    refs: []
    servicecode: e2e-service-provider
    serviceinstancename: provider1
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: H2/JDBI/Connection/commit
    type: Exit
    peer: localhost:-1
    component: h2-jdbc-driver
    iserror: false
    layer: Database
    tags:
      {{- contains .tags }}
      - key: db.type
        value: sql
      - key: db.instance
        value: testdb
      - key: db.statement
        value: ""
      {{- end }}
    logs: []
  - traceid: {{ notEmpty .traceid }}
    segmentid: {{ notEmpty .segmentid }}
    spanid: {{ .spanid }}
    parentspanid: {{ .parentspanid }}
    refs: []
    servicecode: e2e-service-provider
    serviceinstancename: provider1
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: HikariCP/Connection/close
    type: Local
    peer: ""
    component: HikariCP
    iserror: false
    layer: Unknown
    tags: []
    logs: []
  {{- end }}
